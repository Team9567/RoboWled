name: Build and Release
on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Release version number (e.g., 1.0.0)"
        type: string
        required: true
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      releaseVersion: ${{ inputs.releaseVersion || github.event.release.tag_name }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build
        run: ./gradlew build
      - name: Publish to GitHub Packages
        run: ./gradlew publishMavenPublicationToGitHubPackagesRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
      - name: Publish to local Maven for Pages
        run: ./gradlew publishMavenPublicationToLocalRepository
      - name: Upload Maven artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: build/maven/

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: docs
      
      - name: Build Jekyll site
        working-directory: docs
        run: bundle exec jekyll build --destination ../_site --trace
        env:
          JEKYLL_ENV: production
      
      - name: Download Maven artifacts
        uses: actions/download-artifact@v4
        with:
          name: maven-artifacts
          path: _site/releases
      
      - name: List site contents for debugging
        run: |
          echo "=== _site contents ==="
          ls -la _site/
          echo "=== _site/releases contents ==="
          ls -la _site/releases/ || echo "releases dir not found"
          echo "=== Maven structure ==="
          find _site/releases -type f -name "*.pom" 2>/dev/null || echo "No pom files found"
          find _site/releases -type f -name "*.jar" 2>/dev/null || echo "No jar files found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
